{% extends 'layout.html' %}
{% block content %}
<form action="/contact/" method="POST">
    {% csrf_token %}
<div class="row">
        <div class="col-md-8 off-set-2">
<div class="col-md-6">
        <div class="form-group">
            <label for="form_name">Firstname *</label>
            <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
            <div class="help-block with-errors"></div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="form_lastname">Lastname *</label>
            <input id="form_lastname" type="text" name="lastname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
            <div class="help-block with-errors"></div>
        </div>
</div>
<div class="col-md-6">
    <div class="form-group">
        <label for="form_lastname">Email *</label>
        <input id="form_lastname" type="text" name="email" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
        <div class="help-block with-errors"></div>
    </div>
</div>
</div>
</div>
<div class="row">
        <div class="col-md-8 off-set-2">
<div class="col-md-12">
        <div class="form-group">
            <label for="form_message">Message *</label>
            <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
            <div class="help-block with-errors"></div>
        </div>
    </div>
    <div class="col-md-12">
        <input type="submit" class="btn btn-success btn-send" value="Send message">
    </div>
</div>
</div>
</form>


<div class="row">
    <div class="form-group">
        <table class="table table-responsive">  
          <thead>
            <tr><Th>
               First Name
            </Th>
            <th>
                Last Name
            </th>
            <th>
                Email
            </th>
            <th>Message</th>
            <th colspan="2">Actions</th>
        </tr>
     </thead>
      <tbody>
    {% for row in rows%}
    <tr>
        <td>{{row.firstname}}</td>
        <td>{{row.lastname}}</td>
        <td>{{row.email}}</td>
        <td>{{row.message}}</td>
        <td><a href="/contact?id={{row.id}}&method=edit">Edit</a></td>
        <td><a href="/contact?id={{row.id}}&method=delete">Remove</a></td>
    </tr>
    {% endfor%}
       </tbody>
        </table>
    </div>
    </div>
{% endblock%}
